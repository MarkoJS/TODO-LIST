<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Naslov</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="inputElement1">
            <span class="input-group-text" id="inputGroup-sizing-default">Opis</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="inputElement2">
                <!-- Prioritet -->
                <select id="prioritet" class="form-select" aria-label="Disabled select example" enabled>
                    <option selected>Prioritet</option>
                    <option value="Visok">Visok</option>
                    <option value="Srednji">Srednji</option>
                    <option value="Nizak">Nizak</option>
                  </select>
                  <!-- dugme dodaj -->
                <button id="appendButton">Dodaj</button>
        </div> 
        <br>
        <div>
            <table id="myTable" class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Zavrsen</th>
                    <th scope="col">Naslov</th>
                    <th scope="col">Opis</th>
                    <th scope="col">Prioritet</th>
                    <th scope="col">Akcije</th>
                  </tr>
                </thead>
                <tbody id="teloTabele">

                </tbody>
                <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalNaslov"></h5>
                            <div id="znz" contenteditable="true" style="background-color: #eee; padding: 5px; margin-left: 10px;"></div>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <span class="input-group-text" id="inputGroup-sizing-default">Opis</span>
                            <div contenteditable="true" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                                id="inputElement3"></div>
                            <span class="input-group-text" id="inputGroup-sizing-default2">Prioritet</span>
                            <div contenteditable="true" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                                id="inputElement4"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" id="save" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
                    
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
